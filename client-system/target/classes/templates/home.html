<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Home Page </title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        form {border: 3px solid #f1f1f1;}

        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img.avatar {
            width: 40%;
            border-radius: 50%;
        }

        .container {
            padding: 200px;
            text-align: center;
            margin: auto;
            width: 50%;
            border: 3px solid green;
        }

        span.psw {
            float: right;
            padding-top: 16px;
        }
        div {
            height: 200px;
            width: 50%;
            justify-content: center;
            align-items: center;
        }
        h2 {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Change styles for span and cancel button on extra small screens */
        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;
            }
            .cancelbtn {
                width: 100%;
            }
        }
        .parent {
            background: #CCCCCC;
            height: 200px;
            width: 200px;
            position: relative;
        }
        .child {
            background: #FFFF00;
            width: 70px;
            height: 70px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -35px 0 0 -35px;
        }
        p {
            white-space: nowrap;
        }
        .label {
            color: white;
            padding: 8px;
        }

        .success {background-color: #04AA6D;} /* Green */
        .info {background-color: #2196F3;} /* Blue */
        .warning {background-color: #ff9800;} /* Orange */
        .danger {background-color: #f44336;} /* Red */
        .other {background-color: #e7e7e7; color: black;} /* Gray */
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>

    <h2> Home Page of &nbsp;<p th:text="${session.client['name']}" th:unless="${session == null}"></p></h2>
    <div style="text-align: center;" class="container">
        <span class="label success">VCloud Balance</span>
        <p>141,2 VCloud</p>
        <span class="label success">User Mail</span>
    <p th:text="${session.client['mail']}" th:unless="${session == null}"></p>
        <span class="label success">User Address</span>
    <p th:text="${session.client['address']}" th:unless="${session == null}"></p>

        <button class="button button1">Send Money</button>
        <button class="button button2">See Transactions</button>

    </div>
</body>
</html>
